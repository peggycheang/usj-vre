<!DOCTYPE html>
<html>

         <a-box position="-3 2 -5" width="1" height="1" depth="1" rotation="0 0 0" color="green" ></a-box>
         <a-box position="-2 2 -5" width="1" height="1" depth="1" rotation="0 0 0" color="#00e600" ></a-box>
