<!DOCTYPE html>
<html>
   <head>
      <title>Basics - Position</title>
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
   </head>
   <body>
      <a-scene>
         <a-box position="0 1.6 -2" width="1" height="1" depth="1" rotation="0 0 0" color="grey" ></a-box>
          
        <a-light type="point" color="green" intensity="2" position="0 1.6 4"></a-light>
        <a-light type="point" color="yellow" intensity="2" position="-2 1.6 -3"></a-light>
        <a-light type="point" color="red" intensity="2" position="2 1.6 -3"></a-light> 
      </a-scene>
   </body>
</html>
