<html>
  <head>
    <title>Basics - Lights</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-sky color="lightblue"></a-sky>
           
      <a-plane position="0 2 -4" rotation="0 0 0" width="5" height="2" color="#444444" shadow></a-plane>
      <a-light type="point" color="red" intensity="2" position="-1.8 2 -3.2"></a-light>
     <a-light type="point" color="yellow" intensity="2" position="0 2 -3.2"></a-light>
           <a-light type="point" color="green" intensity="2" position="1.8 2 -3.2"></a-light>
    </a-scene>
  </body>
</html>
