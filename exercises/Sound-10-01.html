<!DOCTYPE html>
<html>
  <head>
    <title>Environments Example</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <audio id="water" src="https://cdn.glitch.com/796b8d45-da95-4858-aaa8-17a7e93f24f1%2FWater.mp3?1525857315904" ></audio>
        </a-assets>
      

      <!-- to work with particle system, environment cannot have fog--> 
      <a-entity environment="preset: goaland; fog: 0; seed: 11; skyColor: #14645f; 
                             horizonColor: #a3dab8; lightPosition: [object Object]; 
                             ground: canyon; groundYScale: 0.81; groundColor: #555; groundColor2: #795449; 
                             dressing: trees; dressingAmount: 150; dressingColor: #a9313d; dressingScale: 12.5; d
                             ressingVariance: [object Object]; dressingOnPlayArea: 0.015; gridColor: #239893; shadowSize: 10.06" ></a-entity> 

      <a-ocean position="-1 0.4 -6" color="#1ABC9C" width="5.5" depth="8" speed="1" ></a-ocean>
      <a-ocean position="-1 0.4 -6" color="#D1F2EB" width="5.5" depth="8" speed="2"></a-ocean>
      <a-sound autoplay="true" loop="true" volume="1.5" src="#water"></a-sound>
      
      <a-torus position="-1 0.3 -6" radius="4.6" rotation="90 0 0" color="#576361"> </a-torus>
       
      
      <a-cylinder position="-1 0.8 -5" height="2" rotation="0 0 90" radius="0.6" color="#5121F7"></a-cylinder>
      <a-cone position="-2.5 0.8 -5" rotation="0 0 90" radius-bottom="0.6" color="#5121F7"> </a-cone>
      <a-cone position="0.5 0.8 -5" rotation="0 0 -90" radius-bottom="0.6" color="#5121F7"> </a-cone>
      
      <a-cylinder position="-1 2 -5" height="2.5" radius=".05"></a-cylinder>
      
      <a-triangle position="-1.5 2.7 -5" rotation="0 0 90" color="yellow" side="double"></a-triangle>
      <a-entity position="0.6 -0.5 -5"  particle-system="maxAge: 2;
                                                    color: #1ABC9C; 
                                                    opacity: 0.8; 
                                                    size: 0.5;
                                                    velocityValue: 0 5 0; 
                                                    velocitySpread: 2 1 2; 
                                                    accelerationValue: 0 -5 0; 
                                                    accelerationSpread: 0 1 0; 
                                                    texture: https://cdn.rawgit.com/IdeaSpaceVR/aframe-particle-system-component/master/dist/images/raindrop.png;"></a-entity>
      
         <a-camera position="-1 1.6 -0.8"></a-camera>
  <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
    </a-scene>
  </body>
</html>
