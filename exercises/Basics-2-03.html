<!DOCTYPE html>
<html>
   <head>
      <title>Basics - Position</title>
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
   </head>
   <body>
      <a-scene>
         <a-text position="0 1.8 -2" value="Hello!" color="#005005" rotation="0 0 0" align="center"></a-text>
        <a-text position="2 1.8 0" width="2" value="is" color="blue" rotation="0 -95 0" align="center"></a-text>
         <a-text position="-2 1.8 0" width="2" value="My Name" color="red" rotation="0 90 0" align="center"></a-text>
        <a-text position="0 1.8 2" value="Peggy" color="#005005" rotation="0 0 0" align="center"></a-text>
      </a-scene>
   </body>
</html>
