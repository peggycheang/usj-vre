<html>
   <head>
      <title>Basics - Position</title>
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
   </head>
   <body>
      <a-scene>
         <a-box position="0 1 -4" width="2" height="1" depth="0.1" rotation="0 0 0" color="red" ></a-box>
         <a-box position="0 1 -2" width="2" height="1" depth="0.1" rotation="0 0 0" color="red" ></a-box>
         <a-box position="1 1 -3" width="2" height="1" depth="0.1" rotation="0 90 0" color="blue" ></a-box>
         <a-box position="-1 1 -3" width="2" height="1" depth="0.1" rotation="0 90 0" color="blue" ></a-box> 
         <a-sphere position="0 2 -3" radius="1" color="#EF2D5E" shadow></a-sphere>  
        <a-sky color="#80dfff"></a-sky>

            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            -->
      </a-scene>
   </body>
</html>
