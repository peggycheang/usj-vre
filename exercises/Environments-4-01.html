<!DOCTYPE html>
<html>
  <head>
    <title>Environments - Dressing</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

  </head>
  <body>
    <a-scene>
         <a-assets>
            <img id="treeBark" src="https://cdn.glitch.com/796b8d45-da95-4858-aaa8-17a7e93f24f1%2Foak_tree_bark.jpg?1525422944546">
           
         </a-assets>
      
      <a-cylinder src="#treeBark" position="0 0 -2" height="3" radius=".35" rotation="0 45 0" ></a-cylinder>
     
      <a-entity environment="preset: forest; 
                             dressing: trees; 
                             dressingAmount: 120; 
                             dressingScale: 6; 
                             dressingColor: green; 
                             skyType: gradient; 
                             skyColor: red; ground: hills; 
                             groundTexture: walkernoise; 
                             groundColor: #514b30;
                             groundColor2: #72683f;
                             groundYScale: 40; fog: 0"></a-entity> 
      <a-entity position="0 2.25 -15" particle-system="preset: rain; color:blue,white; size:1; maxAge: 1;"></a-entity>
       <a-entity light="type: ambient; intensity: 0.15;"></a-entity>


     <!-- dressing: none, cubes, pyramids, cylinders, towers, mushrooms, trees, apparatus, torii 
-->
    </a-scene>
  </body>
</html>
